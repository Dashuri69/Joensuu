<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onboarding Joensuu</title>
  <link rel="stylesheet" href="stylegame.css" />
</head>
<body>
  <div id="aurora-container">
    <div id="game">
      <h1>Collect the food!</h1>
      <div id="score">Score: 0</div>
      <div id="level">Level: 1</div>
      <div id="info">Gather all the food to move on to the next level.</div>
      <button id="nextLevelBtn" class="btn hidden">Next Level</button>
      <canvas id="gameCanvas"></canvas>
    </div>
  </div>


  <script src="scriptgame.js"></script>
</body>
</html>
